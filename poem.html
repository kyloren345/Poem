                    <h1>
                        <span id="typewriter"></span>
                        <span class="cursor">|</span>
                        </h>

                        <style>
                            .cursor {
                                animation: blink 0.7s infinite;
                            }

                            @keyframes blink {

                                0%,
                                100% {
                                    opacity: 1;
                                }

                                50% {
                                    opacity: 0;
                                }
                            }
                        </style>

                        <script>
                            var text = 'Hello, world! This is a typewriter effect.';
                            var speed = 100; // Adjust the speed (in milliseconds) to control typing speed

                            function typeWriter(text, i) {
                                if (i < text.length) {
                                    document.getElementById('typewriter').innerHTML += text.charAt(i);
                                    i++;
                                    setTimeout(function () { typeWriter(text, i); }, speed);
                                } else {
                                    setTimeout(function () { deleteText(text.length); }, 1000); // Delay before deleting text
                                }
                            }

                            function deleteText(i) {
                                if (i >= 0) {
                                    var newText = text.substring(0, i);
                                    document.getElementById('typewriter').innerHTML = newText;
                                    i--;
                                    setTimeout(function () { deleteText(i); }, speed / 2); // Adjust the speed for deleting
                                } else {
                                    setTimeout(function () { typeWriter(text, 0); }, 1000); // Delay before starting typing again
                                }
                            }

                            typeWriter(text, 0);
                        </script>

                </div>
            </div>
        </div>
